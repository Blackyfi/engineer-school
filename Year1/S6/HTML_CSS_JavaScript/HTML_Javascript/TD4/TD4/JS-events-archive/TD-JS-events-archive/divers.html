<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 5 - Divers</title>
    <link href="style3.css" type="text/css" rel="stylesheet" />
	<script src="script3.js" defer></script>
</head>
<body>
    <h1>Exercice 5 - Divers</h1>

    <div>
        <h2>Nombre de voyelles</h2>
        <input type="text" id="phrase-vowels" placeholder="Entrez une phrase">
        <button id="btn-vowels">Compter les voyelles</button>
        <p id="result-vowels">Nombre de voyelles : 0</p>
    </div>

    <div>
        <h2>Nombre de mots</h2>
        <input type="text" id="phrase-words" placeholder="Entrez une phrase">
        <button id="btn-words">Compter les mots</button>
        <p id="result-words">Nombre de mots : 0</p>
    </div>

    <div>
        <h2>Acronyme</h2>
        <input type="text" id="phrase-acronym" placeholder="Entrez une phrase">
        <button id="btn-acronym">Créer l'acronyme</button>
        <p id="result-acronym">Acronyme : </p>
    </div>

    <div>
        <h2>Mini-calculette</h2>
        <input type="text" id="num1" placeholder="Nombre 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="x">x</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="num2" placeholder="Nombre 2">
        <button id="btn-calc">Calculer</button>
        <p id="result-calc">Résultat : </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
