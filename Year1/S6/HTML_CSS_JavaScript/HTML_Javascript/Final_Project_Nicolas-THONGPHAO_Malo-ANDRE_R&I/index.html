<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de clavier super trop cool</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <!-- trucQuiCacheTout pour le pseudo -->
    <div id="username-trucQuiCacheTout" class="trucQuiCacheTout">
        <div class="trucQuiCacheTout-content">
            <h2>Entrez votre pseudo</h2>
            <input type="text" id="username-input" placeholder="Votre pseudo...">
            <button id="submit-username">Commencer</button>
        </div>
    </div>

    <div class="container">
        <div class="game-header">
            <img src="./images/logo_em.jpg" alt="Logo Enseirb-Matmeca" class="school-logo">
            <h1>Jeu de clavier super trop cool</h1>
        </div>

        <div class="stats">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="time">Temps: <span id="timer">60</span>s</div>
            <div class="player">Joueur: <span id="player-name"></span></div>
        </div>

        <div class="game-settings">
            <select id="difficulty">
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
            </select>
            <select id="game-duration">
                <option value="20">20 secondes</option>
                <option value="60">60 secondes</option>
                <option value="120">120 secondes</option>
            </select>
            <select id="Words">
                <option value="Neutre">Neutre</option>
                <option value="Pays">Pays</option>
                <option value="Animaux">Animaux</option>
                <option value="Fruits_et_legumes">Fruits et légumes</option>
            </select>
            <div class="audio-control">
                <input type="checkbox" id="toggleMusic" checked>
                <label for="toggleMusic">Musique</label>
            </div>
            <button id="startGame">Démarrer</button>
            <button id="pauseGame" class="orange-button">Pause</button>
            <button id="stopGame" class="red-button">Arrêter</button>
        </div>

        <audio id="gameMusic" loop>
            <source src="./audios/game-music.mp3" type="audio/mp3">
        </audio>

        <div class="game-area">
            <div id="words-container"></div>
            <input type="text" id="word-input" placeholder="Tapez ici...">
        </div>

        <div class="high-scores">
            <h2>Meilleurs Scores</h2>
            <ol id="highScoresList"></ol>
        </div>
    </div>
</body>
</html>
