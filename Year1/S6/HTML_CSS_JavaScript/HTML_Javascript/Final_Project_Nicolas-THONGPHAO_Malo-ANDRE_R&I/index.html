<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tape-Mots Infernal</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
</head>
<body>
    <!-- Modal du pseudo -->
    <div id="pourEntrerLePseudo" class="trucQuiCachePourPseudo">
        <div class="boite-PseudoPourEntrer">
            <h2>Entrez votre pseudo</h2>
            <input type="text" id="champ-pseudo" placeholder="Votre pseudo...">
            <button id="valider-pseudo">Commencer</button>
        </div>
    </div>

    <div class="conteneur">
        <div class="entete-jeu">
            <img src="./images/logo_em.jpg" alt="Logo Enseirb-Matmeca" class="logo-ecole">
            <h1>Le Tape-Mots éternel</h1>
        </div>

        <div class="statistiques">
            <div class="score">Score : <span id="compteur-score">0</span></div>
            <div class="temps">Temps : <span id="chronometre">60</span>s</div>
            <div class="joueur">Joueur : <span id="nom-joueur"></span></div>
        </div>

        <div class="parametres-jeu">
            <select id="niveau">
                <option value="facile">Facile</option>
                <option value="moyen">Moyen</option>
                <option value="difficile">Difficile</option>
            </select>
            <select id="duree-partie">
                <option value="20">20 secondes</option>
                <option value="60">60 secondes</option>
                <option value="120">120 secondes</option>
            </select>
            <select id="theme-mots">
                <option value="general">Général</option>
                <option value="pays">Pays</option>
                <option value="animaux">Animaux</option>
                <option value="cuisine">Fruits et légumes</option>
            </select>
            <div class="controle-audio">
                <input type="checkbox" id="activer-musique" checked>
                <label for="activer-musique">Musique</label>
            </div>
            <button id="demarrer">Démarrer</button>
            <button id="pause" class="bouton-orange">Pause</button>
            <button id="arreter" class="bouton-rouge">Arrêter</button>
        </div>

        <audio id="musique-jeu" loop>
            <source src="../audios/Doom Eternal OST - The Only Thing They Fear Is You (Mick Gordon) [Doom Eternal Theme].mp3" type="audio/mp3">
        </audio>

        <div class="zone-jeu">
            <div id="zone-mots"></div>
            <input type="text" id="saisie-mot" placeholder="Tapez ici...">
        </div>

        <div class="tableau-scores">
            <h2>Meilleurs Scores</h2>
            <ol id="liste-scores"></ol>
        </div>
    </div>
</body>
</html>
